{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-5 pb-5">
    <h2>Search Employees</h2>
    <form name="form" method="get" action="{% url 'searchemp' %}">
        <div class="form-group">
            <label for='first_name'>Enter the first name:</label>
            <input type="text" class="form-control" name='first_name' id='first_name' style="max-width:300px;">
        </div>
        <div class="form-group">
            <label for='last_name'>Enter the last name:</label>
            <input type="text" class="form-control" name='last_name' id='last_name' style="max-width:300px;">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock %}
