{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-5 pb-5">
    <h2>Search Results</h2>
    {% if our_emps %}
    <ul>
        {% for emp in our_emps %}
        <li>{{ emp.emp_first }} {{ emp.emp_last }} - {{ emp.email }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No employees found.</p>
    {% endif %}

    <br>
    <a href="{% url 'findemp' %}">Search Again</a>
</div>
{% endblock %}
